<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica</title>
</head>
<body>
    <span></span><!--estrutura nao semantica de linha-->
    <div> <!--estrutura nao semantica de bloco-->
        <header><!--estrutura semantica para cabeçalho, pode conter um <nav> dentro tbm-->
        </header>
        <nav><!--estrutura semantica para navegação, navegação que todas as páginas tem igual-->
        </nav>
        <main><!--estrutura semantica para conteúdo principal-->
        </main>
        <footer><!--estrutura semantica rodapé-->
        </footer>

        <!--outras tags semanticas-->
        <section></section> <!--para seção para separar uma parte mas não é tão semantico-->
        <article></article><!--ponto central da página-->
        <aside></aside><!--conteudo a parte do conteudo principal-->
    </div>
</body>
</html>
